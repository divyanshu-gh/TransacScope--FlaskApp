{% extends "base.html" %}
{% block content %}
<h3>Login</h3>
<form method="POST">
  <input name="username" placeholder="Username" required class="form-control mb-2">
  <input name="password" type="password" placeholder="Password" required class="form-control mb-2">
  <button class="btn btn-primary w-100">Login</button>
  {% if error %}<p class="text-danger mt-2">{{ error }}</p>{% endif %}
</form>
<p class="mt-3">New user? <a href="/register">Create an account</a></p>
{% endblock %}
