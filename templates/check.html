<!DOCTYPE html>
<html>
<head>
    <title>Check Transaction Risk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <a href="/dashboard">⬅ Back to Dashboard</a>
    <h3 class="mb-3">🕵️ Real-Time Fraud Checker</h3>
    <form method="POST" class="w-50 mx-auto">
        <input name="amount" placeholder="Transaction Amount" class="form-control mb-2" required>
        <input name="prev" placeholder="Previous Fraud Txns" class="form-control mb-2" required>
        <input name="type" placeholder="Transaction Type (e.g., Online)" class="form-control mb-2" required>
        <button class="btn btn-warning w-100">Check Risk</button>
    </form>
    {% if result %}
        <div class="alert mt-4 text-center {{ 'alert-danger' if result == 'High' else 'alert-success' }}">
            ⚠️ Fraud Risk Level: <strong>{{ result }}</strong>
        </div>
    {% endif %}
</body>
</html>
